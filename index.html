<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <img
            src="./nft-preview-card-component-main/images/image-equilibrium.jpg"
          />
        
        <div class="img-overlay">
          <img
            src="./nft-preview-card-component-main/images/icon-view.svg"
            alt=""
          />
        </div>
      </div>
        <h1 class="card-title hover">Equilibrium #3429</h1>

        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card-subgroup">
          <div class="card-price">
            <img
              class="icon"
              src="./nft-preview-card-component-main/images/icon-ethereum.svg"
              alt="ethereum-icon"
            />
            <h2>0.041 ETH</h2>
          </div>
          <div class="card-time">
            <img
              class="icon"
              src="./nft-preview-card-component-main/images/icon-clock.svg"
              alt="ethereum-icon"
            />
            <p>3 days left</p>
          </div>
        </div>
        <div class="card-credit">
          <img
            class="icon"
            src="./nft-preview-card-component-main/images/image-avatar.png"
            alt=""
          />
          <p>Creation of <span class="hover">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
  <footer class="attribution">
    Challenge by
    <a class="hover" href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a class="hover" href="https://github.com/luisoliverosrdn" target="_blank">Luis Oliveros</a>.
  </footer>
</html>
